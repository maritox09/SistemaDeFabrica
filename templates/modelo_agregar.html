{% extends "base.html" %}
{% block titulo %} Agregar modelo {% endblock %}

{% block contenido %} 

<form action="/modelos/agregar/aux" method="POST">
    <div class="form-group">
      <label>Tipo</label>
      <input class="form-control" name="tipo" placeholder="Tipo" required>
    </div>
    <div class="form-group">
        <label>Marca</label>
        <input class="form-control" name="marca" placeholder="Marca" required>
    </div>
    <div class="form-group">
        <label>Modelo</label>
        <input class="form-control" name="modelo" placeholder="Modelo" required>
    </div>
    <div class="form-group">
        <label>Memoria (Gbs)</label>
        <input class="form-control" name="memoria" placeholder="Memoria" required>
    </div>
    <div class="form-group">
        <label>Almacenamiento (Gbs)</label>
        <input class="form-control" name="almacenamiento" placeholder="Almacenamiento" required>
      </div>
    <div class="form-group">
        <label>Procesador</label>
        <input class="form-control" name="procesador" placeholder="Procesador" required>
    </div>
    <div class="form-group">
        <label>No. de cores</label>
        <input class="form-control" name="cores" placeholder="Cores" required>
    </div>
    <div class="form-group">
        <label>Resolucion</label>
        <input class="form-control" name="resolucion" placeholder="Resolucion" required>
    </div>
    <div class="form-group">
        <label>Bandas</label>
        <input class="form-control" name="bandas" placeholder="Bandas" required>
    </div>
    <div class="form-group">
        <label>Precio</label>
        <input class="form-control" name="precio" placeholder="Precio" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

{% endblock %}
