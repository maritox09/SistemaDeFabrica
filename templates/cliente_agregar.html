{% extends "base.html" %}
{% block titulo %} Agregar cliente {% endblock %}

{% block contenido %} 

<form action="/clientes/agregar/aux" method="POST">
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Tiempo de envio (dias)</label>
        <input class="form-control" name="tiempo_envio" placeholder="Tiempo de envio (dias)" required>
    </div>
    <div class="form-group">
        <label>URL</label>
        <input class="form-control" name="url" placeholder="URL" required>
    </div>
    <div class="form-group">
        <label>Id en Ventas</label>
        <input class="form-control" name="id_ventas" placeholder="Id Ventas" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

{% endblock %}
