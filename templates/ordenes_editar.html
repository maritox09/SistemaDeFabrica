{% extends "base.html" %}
{% block titulo %} Editar orden {% endblock %}

{% block contenido %} 
<form action="/ordenes/editar/aux" method="POST">
    <div class="form-group">
      <label>Orden</label>
      <input class="form-control" name="id" value="{{data_orden['_id']}}" required readonly>
    </div>
    <div class="form-group">
        <label>Cliente</label>
        <input class="form-control" name="cliente" value="{{data_orden['cliente']}}" required readonly>
    </div>
    <a class="btn btn-primary" href="/ordenes/agregar/{{data_orden['_id']}}" role="button">Agregar terminales</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
            {% for data in data_terminales %}
            <tr>
                <td>{{data["marca"]}}</td>
                <td>{{data["modelo"]}}</td>
                <td><input class="form-control" name="{{'cantidad_'+data['modelo']}}" value="{{data['modelo_temp']['cantidad']}}" required></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
