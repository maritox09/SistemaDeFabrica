{% extends "base.html" %}
{% block titulo %} Editar usuario {% endblock %}

{% block contenido %} 

<form action="/usuarios/editar/aux" method="POST">
    <div class="form-group">
      <label>Usuario</label>
      <input class="form-control" name="usuario" value="{{data['usuario']}}" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" value="{{data['password']}}" required>
    </div>
    <div class="form-group">
        <label>Rol</label>
        <input class="form-control" name="rol" value="Administrador" required>
    </div>
    <input class="form-control" type="hidden" name="id" value="{{data['_id']}}" required>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>

{% endblock %}
